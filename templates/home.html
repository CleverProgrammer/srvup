{% extends 'base.html' %}

{% block title %} Home | {% endblock %}

<style>
    {% block style %}
        h1 {
            color: red;
        }
    {% endblock %}
</style>

{% block content %}

    <h2>Total Videos: {{ number }}</h2>
    {% for video in videos %}
        <p>
        {{ forloop.counter }}. {{ video }} <br>
        </p>
    {% endfor %}

    <h2>Embeds:</h2>
    {% for embed in embeds %}
        {{ embed }}
    {% endfor %}

{% endblock %}
