{% extends 'base.html' %}

{% block title %} Home | {% endblock %}

<style>
    {% block style %}
        h1 {
            color: red;
        }
    {% endblock %}
</style>

{% block content %}

    <h1>Hello, how are you doing!?</h1>
    <h2>Total Videos: {{ number }}</h2>
    {% for video in videos %}
        <p>
        {{ forloop.counter }}. {{ video }} <br>
        {{ video.embed_code }}
        </p>
    {% endfor %}


{% endblock %}
