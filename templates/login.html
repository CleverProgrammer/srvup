{% extends 'base.html' %}

{% block title %} Login | {% endblock %}

{% block content %}

    <div class="col-sm-6 col-sm-offset-3">
        <form action="{% url 'login' %}?next={% url 'category_detail' cat_slug='famous-programmers' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-default" value="Login" />
        </form>
    </div>
{% endblock %}
